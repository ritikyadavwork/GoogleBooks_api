{% extends "base.html" %}
{% block title %}Book Interaction{% endblock %}

{% block content %}
<h2>Interact with "{{ book.title }}"</h2>
<form action="{% url 'bookapiapp:book-like' book.id %}" method="post">
    {% csrf_token %}
    <button type="submit">Like</button>
</form>
<form action="{% url 'bookapiapp:book-unlike' book.id %}" method="post">
    {% csrf_token %}
    <button type="submit">Unlike</button>
</form>
<form action="{% url 'bookapiapp:book-comment' book.id %}" method="post">
    {% csrf_token %}
    <textarea name="comment" rows="4" cols="50" placeholder="Enter your comment"></textarea><br>
    <button type="submit">Submit Comment</button>
</form>
{% endblock %}
